<!DOCTYPE html>
<html lang="en">

<head>
    <title>Giphy Search</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./assets/css/main.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
                <a class="navbar-brand" href="#">Giphy Search</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse" aria-expanded="false" style="height: 1px;">
                <form class="navbar-form navbar-right">
                    <input type="text" class="form-control" id="search" placeholder="Search...">
                </form>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 col-md-2 sidebar text-center">
                <h1 class="page-header">Searches</h1>
                <ul class="nav nav-sidebar" id="search-results">
                </ul>
            </div>
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                <h1 class="page-header">Results</h1>

                <div class="row placeholders" id="gifs">
                </div>
            </div>
        </div>

        <script src=".\node_modules\jquery\dist\jquery.min.js"></script>
        <script src=".\assets\js\libs\bootstrap.js"></script>
        <script src=".\assets\js\app.js"></script>
</body>

</html>
